<div class="boolTable">
    <table>
        <thead>
            <tr>
                <th ng-repeat="th in table.ths" class="{{th.class}}">{{th.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bitLine in table.bits" class="bitLine">
                <td ng-repeat="bit in bitLine.letters" class="bit letters" title="{{bit.bitCounter}} >= {{bit.vTemp}}">{{bit.value}}</td>
                <td ng-repeat="bit in bitLine.groups" class="bit groups"><select bit-value="{{bit.value}}" size="1"><option></option><option value="0">0</option><option value="1">1</option></select></td>
                <td class="bit result"><select bit-value="{{bitLine.result.value}}" size="1"><option></option><option value="0">0</option><option value="1">1</option></select></td>
            </tr>
        </tbody>
    </table>
    <div class="buttonWrapper text-center">
        <button class="btn" ng-click="checkResult()">Ergebnis pr√ºfen</button>
    </div>
</div>
