<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title">Boolescher Ausdruck</h2>
            </div>
            <div class="boxBody">
                <bool-input bool-domain="boolMain"></bool-input>
            </div>
        </div>

        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title">Wahrheitstabelle</h2>
            </div>
            <div class="boxBody" id="tableBody">
                <div class="createInfo">
                    <p>Zum Generieren einer Wahrheitstabelle benötigen Sie einen gültigen Ausdruck!</p>
                    <button class="btn" ng-click="createBTable('#tableBody')">Wahrheitstabelle üben</button>
                </div>
            </div>
        </div>


    </div>
</div>
