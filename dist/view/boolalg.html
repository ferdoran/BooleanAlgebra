<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title" translate="MAIN.TITLE">Boolescher Ausdruck</h2>
            </div>
            <div class="boxBody">
                <bool-input bool-domain="boolMain" bool-symbol="F"></bool-input>
            </div>
        </div>
        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title" translate="TABLE.TITLE">Wahrheitstabelle</h2>
            </div>
            <div class="boxBody" id="tableBody">
                <div class="createInfo">
                    <p translate="TABLE.INFO.TEXT">Zum Generieren einer Wahrheitstabelle benötigen Sie einen gültigen Ausdruck!</p>
                    <button class="btn" ng-click="createBTable('#tableBody')" translate="TABLE.INFO.BUTTON">Wahrheitstabelle üben</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title">Minimierter Term</h2>
            </div>
            <div class="boxBody">
                <bool-expr bool-domain="boolMin" bool-symbol="F" bool-symbol-small="M" bind-expression="minExpression"></bool-expr>
            </div>
        </div>

        <div class="box">
            <div class="boxTitle">
                <h2 class="diagram-title">KV-Diagramm</h2>
            </div>
            <div class="boxBody text-center" id="kvBody">
                <bool-kv></bool-kv>
                <div class="createInfo">
                    <p>Zum Generieren eines KV-Diagramms benötigen Sie eine Wahrheitstabelle!</p>
                    <button class="btn" ng-click="createKV('#kvBody')">KV-Diagramm üben</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">

    </div>
</div>
